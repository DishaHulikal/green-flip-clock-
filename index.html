<style>
  :root {
    --clock-green: #76a896;
    --text-white: #ffffff;
    --line-color: rgba(0, 0, 0, 0.15);
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent;
    font-family: "Arial Black", Gadget, sans-serif;
  }

  /* The Main Card Container */
  .clock-card {
    background-color: var(--clock-green);
    width: 280px;
    height: 180px;
    border-radius: 12px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    position: relative;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  /* Horizontal split line across the middle */
  .clock-card::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: var(--line-color);
    z-index: 2;
  }

  /* Vertical split line between numbers */
  .mid-divider {
    position: absolute;
    left: 50%;
    top: 0;
    width: 1px;
    height: 100%;
    background-color: var(--line-color);
    z-index: 1;
  }

  /* Time Numbers Container */
  .time-display {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-grow: 1;
    font-size: 100px;
    color: var(--text-white);
    letter-spacing: -2px;
    z-index: 3;
  }

  .time-unit {
    width: 50%;
    text-align: center;
  }

  /* Footer Section for AM and Day */
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    color: var(--text-white);
    font-size: 14px;
    font-weight: 900;
    z-index: 4;
    padding: 0 5px;
  }
</style>

<div class="clock-card">
  <div class="mid-divider"></div>
  
  <div class="time-display">
    <div class="time-unit" id="hour">09</div>
    <div class="time-unit" id="min">38</div>
  </div>

  <div class="footer">
    <div id="ampm">AM</div>
    <div id="day">FRIDAY</div>
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    const dayNames = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];

    hours = hours % 12 || 12; // Convert 24h to 12h format
    const hourStr = String(hours).padStart(2, '0');

    document.getElementById('hour').textContent = hourStr;
    document.getElementById('min').textContent = minutes;
    document.getElementById('ampm').textContent = ampm;
    document.getElementById('day').textContent = dayNames[now.getDay()];
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
