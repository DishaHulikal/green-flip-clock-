<style>
  :root {
    --sage-green: #8ab0a2;
    --text-white: #ffffff;
    --fold: rgba(0, 0, 0, 0.08);
  }

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent;
    font-family: 'Impact', 'Arial Narrow Bold', sans-serif;
  }

  .clock-container {
    display: flex;
    gap: 6px; 
    width: 320px;
    height: 190px;
  }

  .tile {
    background-color: var(--sage-green);
    flex: 1;
    height: 100%;
    border-radius: 12px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center; 
    overflow: hidden;
  }

  .tile::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: var(--fold);
    z-index: 2;
  }

  .number {
    /* Reduced to 85px to ensure clear space above and below */
    font-size: 85px; 
    color: var(--text-white);
    z-index: 1;
    line-height: 1;
    transform: scaleY(1.35);
    /* Centering it vertically within the upper 80% of the tile */
    margin-top: -20px; 
    letter-spacing: -1px;
  }

  .label {
    position: absolute;
    bottom: 12px;
    color: var(--text-white);
    font-size: 13px;
    font-weight: bold;
    text-transform: uppercase;
    z-index: 3;
    font-family: Arial, sans-serif;
  }

  .am-label { left: 14px; }
  .day-label { right: 14px; }
</style>

<div class="clock-container">
  <div class="tile">
    <div class="number" id="hour">00</div>
    <div class="label am-label" id="ampm">AM</div>
  </div>

  <div class="tile">
    <div class="number" id="min">00</div>
    <div class="label day-label" id="day">DAY</div>
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    const dayNames = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];

    hours = hours % 12 || 12;
    const hourStr = String(hours).padStart(2, '0');

    document.getElementById('hour').textContent = hourStr;
    document.getElementById('min').textContent = minutes;
    document.getElementById('ampm').textContent = ampm;
    document.getElementById('day').textContent = dayNames[now.getDay()];
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
