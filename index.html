<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Flip Clock</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
    
    body { 
      background: transparent; 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      width: 100vw;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .clock-container {
      display: flex;
      gap: 6px; /* Tighter gap to match reference */
      width: 98%;
      height: 96%;
      justify-content: center;
      align-items: center;
    }

    .flip-card {
      background-color: #77AB98; 
      flex: 1;
      height: 100%;
      border-radius: 12px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Subtle middle line */
    .flip-card::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 0, 0, 0.1);
      z-index: 5;
    }

    .digit {
      color: white;
      /* Large, bold, and tight spacing like the original */
      font-size: 38vh; 
      font-weight: 900;
      letter-spacing: -12px; 
      line-height: 1;
      z-index: 2;
    }

    .label {
      position: absolute;
      bottom: 12px;
      color: white;
      font-size: 14px;
      font-weight: 900;
      opacity: 0.9;
      z-index: 10;
      text-transform: uppercase;
    }

    .left-label { left: 15px; }
    .right-label { right: 15px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function FlipClock() {
      const [now, setNow] = useState(new Date());

      useEffect(() => {
        const timer = setInterval(() => setNow(new Date()), 1000);
        return () => clearInterval(timer);
      }, []);

      const hours = now.getHours();
      const displayHours = String(hours % 12 || 12).padStart(2, '0');
      const displayMinutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const dayName = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(now);

      return (
        <div className="clock-container">
          <div className="flip-card">
            <span className="digit">{displayHours}</span>
            <span className="label left-label">{ampm}</span>
          </div>

          <div className="flip-card">
            <span className="digit">{displayMinutes}</span>
            <span className="label right-label">{dayName}</span>
          </div>
        </div>
      );
    }

    ReactDOM.render(<FlipClock />, document.getElementById('root'));
  </script>
</body>
</html>
